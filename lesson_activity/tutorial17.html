<html>
<head>
<title>Table</title>
<link rel=icon href=logo.png type=image/png>
<link rel=stylesheet href=tutorial17.css>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<body>
<center>

<form>

<h1><b>Personal details:</b><h1>
<table>
<center>
<tr>
<th>First Name:</th>
<td><input type=text name=fname></td>
</tr>
<tr>
<th>Last Name:</th>
<td><input type=text name=Iname></td>
</tr>
<tr>
<th>Gender:</th>
<td><input type=radio name=gender value=Male> Male
<input type=radio name=gender value=Female> Female</td>
</tr>
<tr>
<th>Choose your favorite subjects:</th>
<td><input type=checkbox name=fav_sub value=DCS4103>DCS4103
<input type=checkbox name=fav_sub value=DCS3003>DCS3003
<input type=checkbox name=fav_sub value=MST2003>MST2003
<input type=checkbox name=fav_sub value=MST1003>MST1003</td>
</tr>
<tr>
<th>Address:</th>
<td><textarea rows=4 cols=30 name= address></textarea></td>
</tr>
<tr>
<th>Date of birth:</th>
<td><input type=date name=dob></td>
</tr>
<tr>
<th>Login password:</th>
<td><input type=password name=loginpass></td>
</tr>
<tr>
<th>Cource:</th>
<td>
<select>
<option value="0">- List of Courses -</option>

<optgroup label="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>

<option value="DIB">- Diploma in Business -</option>
<option value="DAS">- Diploma in Airline Services -</option>
</select>
</td>
</tr>
<br>
<tr>
<td> </td>
<td>
<input type=submit value=Submit>
<input type=reset value=Reset>
</td>
</tr>
</table>
</center>
</form>

</center></body></html>
